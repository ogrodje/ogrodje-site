name: "Ogrodje Site Build"
on:
  push:
    branches: [ master ]
  
  pull_request:
    branches: [ master ]

env:
  HYGRAPH_ENDPOINT: ${{ vars.HYGRAPH_ENDPOINT }}
  NETLIFY_AUTH_TOKEN: ${{ vars.NETLIFY_AUTH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - run: yarn install && yarn build
      - name: "Deploy"
        run: |
          netlify --auth $NETLIFY_AUTH_TOKEN && \
          netlify deploy --prod
