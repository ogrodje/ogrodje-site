name: "Ogrodje Site Build"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  HYGRAPH_ENDPOINT: ${{ vars.HYGRAPH_ENDPOINT }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install --global yarn && yarn install
      - run: echo $HYGRAPH_ENDPOINT
      - run: yarn run build
      
